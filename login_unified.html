<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gautam Solar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b00;
            --secondary-color: #1a1a1a;
            --accent-color: #ffa500;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 1rem;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-header h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }
        .login-body {
            padding: 2rem;
        }
        .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .role-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .role-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 0, 0.2);
        }
        .role-btn.active {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
        }
        .role-btn i {
            font-size: 2rem;
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 0, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border: none;
            color: white;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 0, 0.4);
        }
        .back-home {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-home a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        .back-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-solar-panel fa-3x mb-3"></i>
                <h2>Gautam Solar</h2>
                <p class="mb-0">Welcome Back</p>
            </div>
            
            <div class="login-body">
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}
                
                <!-- Role Selector -->
                <div class="role-selector">
                    <div class="role-btn active" id="customerBtn" onclick="selectRole('customer')">
                        <i class="fas fa-user"></i>
                        <strong>Customer</strong>
                    </div>
                    <div class="role-btn" id="adminBtn" onclick="selectRole('admin')">
                        <i class="fas fa-user-shield"></i>
                        <strong>Admin</strong>
                    </div>
                </div>
                
                <!-- Login Form -->
                <form method="POST" id="loginForm">
                    <input type="hidden" name="role" id="roleInput" value="customer">
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" name="email" class="form-control form-control-lg" 
                               placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" name="password" class="form-control form-control-lg" 
                               placeholder="Enter your password" required>
                    </div>
                    
                    <div class="mb-3" id="customerLinks">
                        <a href="/forgot-password" class="text-decoration-none">
                            <i class="fas fa-question-circle"></i> Forgot Password?
                        </a>
                    </div>
                    
                    <button type="submit" class="btn btn-login w-100">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div class="text-center mt-4" id="registerLink">
                    <p class="mb-0">Don't have an account?</p>
                    <a href="/register" class="text-decoration-none fw-bold" style="color: var(--primary-color);">
                        <i class="fas fa-user-plus"></i> Register Now
                    </a>
                </div>
            </div>
        </div>
        
        <div class="back-home">
            <a href="/">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectRole(role) {
            document.getElementById('customerBtn').classList.toggle('active', role === 'customer');
            document.getElementById('adminBtn').classList.toggle('active', role === 'admin');
            document.getElementById('roleInput').value = role;
            
            const customerLinks = document.getElementById('customerLinks');
            const registerLink = document.getElementById('registerLink');
            
            if (role === 'admin') {
                customerLinks.style.display = 'none';
                registerLink.style.display = 'none';
            } else {
                customerLinks.style.display = 'block';
                registerLink.style.display = 'block';
            }
        }
    </script>
</body>
</html>
