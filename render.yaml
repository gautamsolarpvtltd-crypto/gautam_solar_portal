services:
  - type: web
    name: gautam-solar-portal
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn enhanced_app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_EMAIL
        value: gautamsolarpvtltd@gmail.com
